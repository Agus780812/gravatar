<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gravatar Quick Editor Playground</title>
</head>
<style>
	.gravatar-quick-editor {
		text-align: center;
		display: flex;
		flex-direction: column;
		align-items: center;
		gap:16px
	}
</style>
<body>
	<div class="gravatar-quick-editor">
		<img
			alt="Avatar"
			src="https://1.gravatar.com/avatar/09459965630e2aa321981227cd1515c0?size=256"
			data-gravatar-avatar
		/>
		<button
			data-gravatar-email="jcheringer88@hotmail.com"
			data-gravatar-scope="avatars,about"
		>
			Edit Avatar
		</button>
	</div>
	<script type="text/javascript">
		window.addEventListener( 'GravatarProfileUpdated', ( event ) => {
			alert( 'Profile Updated' );
			console.log( event.detail );
		} )
	</script>
</body>
</html>
